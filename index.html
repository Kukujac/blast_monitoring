        function showNotification(message, type = 'info') {
            document.querySelectorAll('.notification').forEach(n => n.remove());

            notification.className = `notification ${type}`;
            notification.innerHTML = `

        function parseNumber(value, defaultValue = 0) {
            if (value === null || value === undefined || value === '') return defaultValue;
            const num = Number(value);
            return isNaN(num) ? defaultValue : num;
        }

        function calculateStatus(ppv, pspl, ppvLimit = 2, psplLimit = 117) {
            if (ppv >= ppvLimit || pspl >= psplLimit) return 'Critical';
            if (ppv >= ppvLimit * 0.8 || pspl >= psplLimit * 0.8) return 'Warning';
            return 'Normal';
        }

        // ============================================
        // DATA LOADING FUNCTIONS
        // ============================================
        async function loadHoleData() {
            const refreshBtn = document.getElementById('refresh-btn');
            if (!refreshBtn) return;
            
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i> Loading Holes...';
            refreshBtn.disabled = true;
            
            try {
                // Use mock data if Supabase isn't configured
                if (SUPABASE_URL.includes('your-project-ref')) {
                    console.warn('Using mock data - please configure Supabase');
                    useMockData();
                    return;
                }

                let url = `${SUPABASE_URL}/rest/v1/${currentDataSource}?select=*`;
                
                if (useDateSelection) {
                    const fromDate = document.getElementById('hole-date-from')?.value;
                    const toDate = document.getElementById('hole-date-to')?.value;
                    if (fromDate) url += `&blast_date=gte.${fromDate}`;
                    if (toDate) url += `&blast_date=lte.${toDate}`;
                }
                
                url += '&order=hole_id.asc';
                
                console.log('Fetching from Supabase:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`Loaded ${data.length} records`);

        async function loadMonitoringData() {
            try {
                if (SUPABASE_URL.includes('your-project-ref')) {
                    return;
                }

                const blastPatternMap = {
                    'hole_data': '1190-1185 BN# 8',
                    'hole_data_1b': '1185-1180 BN# 1b',
                    'hole_data_2': '1185-1180 BN# 2'
                };
                
                const blastPattern = blastPatternMap[currentDataSource] || '';
                
                let url = `${SUPABASE_URL}/rest/v1/blasting_monitoring?select=*`;
                
                if (blastPattern) {
                    url += `&blast_pattern=ilike.%25${encodeURIComponent(blastPattern)}%25`;
                }
                
                url += '&order=date.desc,time.desc';
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                monitoringData = data
                    .filter(row => (parseFloat(row.ppv_actual) || 0) > 0)
                    .map(row => ({
                        geometry: row.location ? (typeof row.location === 'string' ? JSON.parse(row.location) : row.location) : null,
                        properties: {
                            id: row.id,
                            date: row.date,
                            time: row.time,
                            location: row.monitoring_point,
                            shot_number: row.shot_number,
                            ppv: parseFloat(row.ppv_actual) || 0,
                            pspl: parseFloat(row.pspl_actual) || 0,
                            distance: parseFloat(row.distance_m) || 0,
                            weather: row.weather_conditions,
                            rock_type: row.rock_type,
                            charge: parseFloat(row.cooperate_charge_kg) || 0,
                            burden: parseFloat(row.burden) || 0,
                            spacing: parseFloat(row.spacing) || 0,
                            drill_depth: parseFloat(row.drill_depth) || 0,
                            holes_design: parseInt(row.holes_design) || 0,
                            holes_actual: parseInt(row.holes_actual) || 0,
                            volume_actual: parseFloat(row.actual_volume) || 0,
                            volume_planned: parseFloat(row.planned_volume) || 0,
                            blast_pattern: row.blast_pattern,
                            status: calculateStatus(
                                parseFloat(row.ppv_actual) || 0,
                                parseFloat(row.pspl_actual) || 0
                            )
                        }
                    }));
                
                populateMonitoringTable();

        function plotHoleData() {
            if (!actualLayer) return;
            
            actualLayer.clearLayers();
            
            const markers = [];
            
            holeData.forEach(feature => {
                const props = feature.properties;
                const deviation = parseFloat(props.hole_deviation) || 0;
                
                if (feature.geometry_actual) {
                    try {
                        const center = L.geoJSON(feature.geometry_actual).getBounds().getCenter();
                        const marker = L.circleMarker(center, {
                            color: '#3333ff',
                            fillColor: deviation > 0.4 ? '#ff3333' : deviation > 0.2 ? '#ffcc00' : '#33ff33',
                            fillOpacity: 0.7,
                            radius: 6,
                            weight: 2
                        }).bindPopup(`
                            <div class="text-sm">
                                <h3 class="font-bold mb-1">Hole ${props.hole_id}</h3>
                                <p><b>Deviation:</b> ${props.hole_deviation || 0}m</p>
                            </div>
                        `);
                        markers.push(marker);
                    } catch (error) {
                        console.warn('Error plotting hole:', error);
                    }
                }
            });
            
            if (markers.length > 0) {
                const cluster = L.markerClusterGroup({
                    chunkedLoading: true,
                    maxClusterRadius: 50,
                    spiderfyOnMaxZoom: true
                });
                
                markers.forEach(marker => cluster.addLayer(marker));
                actualLayer.addLayer(cluster);
                actualLayer.addTo(map);
                
                setTimeout(() => fitAllData(), 500);
            }
        }

        function plotMonitoringData() {
            if (!monitoringLayer) return;
            
            monitoringLayer.clearLayers();
            
            monitoringData.forEach(item => {
                const props = item.properties;
                if (!item.geometry) return;
                
                try {
                    const position = L.geoJSON(item.geometry).getBounds().getCenter();
                    
                    let color = '#66bb6a';
                    if (props.status === 'Warning') color = '#ffcc00';
                    if (props.status === 'Critical') color = '#ff4444';

        function fitAllData() {
            if (!map) return;
            
            const bounds = L.latLngBounds();
            let hasData = false;

            function addLayerBounds(layer) {
                if (layer && layer.getLayers().length > 0) {
                    try {
                        const layerBounds = layer.getBounds();
                        if (layerBounds && layerBounds.isValid()) {
                            bounds.extend(layerBounds);
                            hasData = true;
                        }
                    } catch (error) {
                        layer.eachLayer(sublayer => {
                            try {
                                if (sublayer.getLatLng) {
                                    bounds.extend(sublayer.getLatLng());
                                    hasData = true;
                                }
                            } catch (e) {}
                        });
                    }
                }
            }

            addLayerBounds(actualLayer);
            addLayerBounds(monitoringLayer);

            if (hasData) {
                map.fitBounds(bounds, { padding: [20, 20], maxZoom: 18 });
            } else {
                map.setView([-22.5, 118.5], 15);
            }
        }

        function createHorizontalDeviationChart() {

            container.innerHTML = '';

                return {
                    holeId: h.properties.hole_id,
                    dx: dx,
                    dy: dy,
                    dev: Math.sqrt(dx*dx + dy*dy),
                    in02: h.properties.in_spec_02,
                    in04: h.properties.in_spec_04
                };
            });

            document.getElementById('holes-within-0.2').textContent = holeData.filter(h => h.properties.in_spec_02).length;
            document.getElementById('holes-within-0.4').textContent = holeData.filter(h => h.properties.in_spec_04).length;
            document.getElementById('max-horizontal-deviation').textContent = Math.max(...deviations.map(d => d.dev)).toFixed(2);

            const w = container.clientWidth, h = container.clientHeight;
            const cx = w / 2, cy = h / 2;
            const scale = Math.min(w, h) / 2 * 0.8;

            // Target circles
            [0.2, 0.4].forEach(r => {
                const circle = document.createElement('div');
                circle.className = 'deviation-circle';
                circle.style.left = cx + 'px';
                circle.style.top = cy + 'px';
                circle.style.width = (r * scale * 2) + 'px';
                circle.style.height = (r * scale * 2) + 'px';
                circle.style.borderColor = r === 0.2 ? '#4ade80' : '#fbbf24';
                container.appendChild(circle);
            });

            // Center
            const target = document.createElement('div');
            target.className = 'deviation-target';
            target.style.left = cx + 'px';
            target.style.top = cy + 'px';
            container.appendChild(target);

            // Points
            deviations.forEach(d => {
                const point = document.createElement('div');
                point.className = 'deviation-point';
                point.style.left = (cx + d.dx * scale) + 'px';
                point.style.top = (cy + d.dy * scale) + 'px';
                point.style.backgroundColor = d.in02 ? '#4ade80' : d.in04 ? '#fbbf24' : '#ef4444';
                container.appendChild(point);
            });
        }

        // ============================================
        // UI UPDATE FUNCTIONS
        // ============================================
        function updateBlastInfo() {
            if (holeData.length === 0) {
                document.getElementById('blast-number').textContent = "No Data";
                document.getElementById('bench-level').textContent = "No Data";
                document.getElementById('planned-holes').textContent = "0";
                document.getElementById('actual-holes').textContent = "0";
                document.getElementById('avg-deviation').textContent = "0.00";
                document.getElementById('total-holes').textContent = "0";
                document.getElementById('in-spec').textContent = "0%";
                return;
            }
            
            const deviations = holeData.map(h => parseFloat(h.properties.hole_deviation) || 0);
            const avg = deviations.reduce((a, b) => a + b, 0) / deviations.length;
            const total = holeData.length;
            const inSpec = holeData.filter(h => h.properties.in_spec_02).length;
            
            document.getElementById('blast-number').textContent = currentDataSource.replace('_', ' ').toUpperCase();
            document.getElementById('bench-level').textContent = (holeData[0]?.properties.design_elevation || '1185') + 'mRL';
            document.getElementById('planned-holes').textContent = total;
            document.getElementById('actual-holes').textContent = total;
            document.getElementById('avg-deviation').textContent = avg.toFixed(2);
            document.getElementById('total-holes').textContent = total;
            document.getElementById('in-spec').textContent = `${Math.round((inSpec / total) * 100)}%`;
            document.getElementById('avg-deviation-summary').textContent = avg.toFixed(2);
            document.getElementById('max-deviation').textContent = Math.max(...deviations).toFixed(2);
            
            document.getElementById('holes-in-range-2').textContent = inSpec;
            document.getElementById('percent-in-range-2').textContent = `${((inSpec / total) * 100).toFixed(1)}%`;
        }

        function setCurrentDate() {
            const now = new Date();
            const el = document.getElementById('current-date');
            if (el) {
                el.textContent = now.toLocaleDateString('en-US', { 
                    year: 'numeric', month: 'short', day: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
            }
        }

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white');
                b.classList.add('bg-gray-200', 'hover:bg-gray-300');
            });
            
            const tab = document.getElementById(tabName);
            const btn = document.querySelector(`.tab-button[data-tab="${tabName}"]`);
            
            if (tab) tab.classList.add('active');
            if (btn) {
                btn.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                btn.classList.add('bg-blue-600', 'text-white');
            }
            
            setTimeout(() => Object.values(charts).forEach(c => c?.resize?.()), 100);
        }

        function openSummaryTab(tabName) {
            document.querySelectorAll('.summary-tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#summary .summary-tab-button').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white');
                b.classList.add('bg-gray-200', 'hover:bg-gray-300');
            });
            
            const tab = document.getElementById(tabName);
            const btn = document.querySelector(`#summary .summary-tab-button[data-summary-tab="${tabName}"]`);
            
            if (tab) tab.classList.add('active');
            if (btn) {
                btn.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                btn.classList.add('bg-blue-600', 'text-white');
            }
        }

        // ============================================
        // EVENT HANDLERS
        // ============================================
        function setupEventListeners() {
            document.querySelectorAll('.tab-button').forEach(b => {
                b.addEventListener('click', function() {
                    openTab(this.getAttribute('data-tab'));
                });
            });
            
            document.querySelectorAll('.summary-tab-button').forEach(b => {
                b.addEventListener('click', function() {
                    openSummaryTab(this.getAttribute('data-summary-tab'));
                });
            });
            
            document.getElementById('data-source-selector')?.addEventListener('change', changeDataSource);
            document.getElementById('refresh-btn')?.addEventListener('click', refreshData);
            
            document.getElementById('use-date-selection')?.addEventListener('change', function() {
                useDateSelection = this.checked;
                const container = document.getElementById('hole-date-range-container');
                const selector = document.getElementById('data-source-selector');
                
                if (useDateSelection) {
                    container?.classList.remove('hidden');
                    if (selector) {
                        selector.disabled = true;
                        selector.classList.add('opacity-50');
                    }
                } else {
                    container?.classList.add('hidden');
                    if (selector) {
                        selector.disabled = false;
                        selector.classList.remove('opacity-50');
                    }
                }
                loadHoleData();
            });
            
            document.getElementById('apply-hole-dates')?.addEventListener('click', () => {
                if (useDateSelection) loadHoleData();
            });
            
            ['hole-date-from', 'hole-date-to'].forEach(id => {
                document.getElementById(id)?.addEventListener('change', () => {
                    if (useDateSelection) loadHoleData();
                });
            });
            
            document.getElementById('hole-id-filter')?.addEventListener('keyup', filterHoleTable);
            document.getElementById('deviation-filter')?.addEventListener('change', filterHoleTable);
            document.getElementById('status-filter')?.addEventListener('change', filterHoleTable);
            document.getElementById('monitoring-filter')?.addEventListener('change', filterMonitoringTable);
            
            setTimeout(() => {
                document.getElementById('fit-all-btn')?.addEventListener('click', fitAllData);
                document.getElementById('toggle-cluster-btn')?.addEventListener('click', toggleClusters);
                document.getElementById('geolocate-btn')?.addEventListener('click', locateUser);
            }, 100);
        }

        function filterHoleTable() {
            const holeFilter = document.getElementById('hole-id-filter')?.value.toLowerCase();
            const devFilter = document.getElementById('deviation-filter')?.value;
            const statusFilter = document.getElementById('status-filter')?.value;
            const table = document.getElementById('hole-data-table');
            if (!table) return;
            
            const rows = table.getElementsByTagName('tr');
            
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                if (cells.length < 9) continue;
                
                const holeId = cells[0].textContent.toLowerCase();
                const dev = parseFloat(cells[7].textContent);
                const status = cells[8].textContent;
                
                let show = true;
                
                if (holeFilter && !holeId.includes(holeFilter)) show = false;
                if (devFilter && dev !== undefined) {
                    if (devFilter === '0-0.2' && (dev < 0 || dev > 0.2)) show = false;
                    else if (devFilter === '0.2-0.4' && (dev < 0.2 || dev > 0.4)) show = false;
                    else if (devFilter === '0.4+' && dev <= 0.4) show = false;
                }
                if (statusFilter && status !== statusFilter) show = false;
                
                rows[i].style.display = show ? '' : 'none';
            }
        }

        function filterMonitoringTable() {
            const filter = document.getElementById("monitoring-filter")?.value;
            const table = document.getElementById("monitoring-data-table");
            if (!table) return;
            
            const rows = table.getElementsByTagName("tr");
            for (let i = 1; i < rows.length; i++) {
                const cell = rows[i].getElementsByTagName("td")[4];
                if (cell) {
                    const status = cell.textContent || cell.innerText;
                    rows[i].style.display = filter && !filter.includes(status) ? "none" : "";
                }
            }
        }

        function changeDataSource() {
            const selector = document.getElementById('data-source-selector');
            if (!selector) return;
            
            currentDataSource = selector.value;
            updateHeaderBlastInfo(selector.options[selector.selectedIndex].text);
            
            if (!useDateSelection) loadHoleData();
            loadMonitoringData();
        }

        function refreshData() {
            loadHoleData();
            loadMonitoringData();
        }

        async function loadData() {
            try {
                await Promise.all([loadHoleData(), loadMonitoringData()]);
            } catch (error) {
                console.error('Error loading data:', error);
                showNotification('Failed to load data', 'error');
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        function initializeDashboard() {
            initMap();
            setCurrentDate();
            
            const today = new Date();
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            const fromEl = document.getElementById('hole-date-from');
            const toEl = document.getElementById('hole-date-to');
            if (fromEl) fromEl.value = thirtyDaysAgo.toISOString().split('T')[0];
            if (toEl) toEl.value = today.toISOString().split('T')[0];
            
            setupEventListeners();
            
            const selector = document.getElementById('data-source-selector');
            if (selector) {
                updateHeaderBlastInfo(selector.options[selector.selectedIndex].text);
            }
            
            loadData();
        }

        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
